{{define "form"}}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input messages</title>
</head>
<body>
    <form method="post" action="/process" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
        <label>Name : </label>
        <input type="text" name="name" required>
        <label>Messages : </label>
        <input type="text" name="message" required>
        <button type="submmit">Print</button>
    </form>
</body>
</html>
{{end}}

{{define "result"}}
<!DOCTYPE html>
<html>
    <head>
        <title>Show Message</title>
    </head>
    <body>
        <h1>Hello {{.name}}</h1>
        <p>{{.message}}</p>
    </body>
</html>
{{end}}
